<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Inputs</title>
  </head>
  <body>
    <p>Input tags:</p>

    <form class="" action="index.html" method="post">
      <input type="button" name="" value="Button">
      <input type="checkbox" name="" value="">
      <input type="color" name="" value="">
      <input type="date" name="" value="">
      <input type="datetime-local" name="" value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00">
      <input type="email" name="" value="">
      <input type="file" name="" value="" accept="image/png, image/jpeg">
      <input type="hidden" name="" value="">
      <input type="image" name="" value="" src="" alt="Submit">
      <input type="month" name="" value="">
      <input type="number" name="" value="">
      <input type="password" name="" value="">
      <input type="radio" name="" value="">
      <input type="range" min="0" max="100" value="90" step="10">
      <input type="reset" name="" value="Reset">
      <input type="search" name="" value="">
      <input type="submit" name="" value="Submit">
      <input type="tel" name="" value="">
      <input type="text" name="" value="">
      <input type="time" name="" value="">
      <input type="url" name="" value="">
      <input type="week" name="" value=""> 
    </form>
  </body>
</html>
